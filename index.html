<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MediConnect</div>
        <div class="nav-buttons">
            <a href="https://mediconnect-health-simplified.streamlit.app/"><button>ChatBot</button></a>
            <button>Find Doctors</button>
            <button>How It Works</button>
            <button class="sign-in-btn" onclick="openSignIn()">Sign In</button>
        </div>
    </nav>

    <header class="hero">
        <h1>AI-Powered Healthcare at Your Fingertips</h1>
        <p>Connect with specialists instantly through our intelligent matching system.</p><br>
        <button class="cta-button">Find a Specialist</button>
        <button class="cta-secondary" onclick="openSignIn()">Learn More</button><br><br>
        <img src="https://www.conwaymedicalcenter.com/wp-content/uploads/2020/12/ten-reasons-you-must-have-a-primary-care-doctor.jpg" alt="Hero Image">
    </header>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignIn()">&times;</span>
            <h2>Sign In</h2>
            <div class="toggle-buttons">
                <button id="patientBtn" class="active" onclick="toggleUserType('patient')">Patient</button>
                <button id="providerBtn" onclick="toggleUserType('provider')">Healthcare Provider</button>
            </div>
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Enter your password">
            <div class="remember">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot password?</a>
            <button class="sign-in-btn">Sign In</button>
            <p>Don't have an account? <a href="#" onclick="openSignUp()">Sign up</a></p>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignUp()">&times;</span>
            <h2>Sign Up</h2>
            <div class="toggle-buttons">
                <button id="patientSignUpBtn" class="active" onclick="toggleSignUpUserType('patient')">Patient</button>
                <button id="providerSignUpBtn" onclick="toggleSignUpUserType('provider')">Healthcare Provider</button>
            </div>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Create Password">
            <input type="password" placeholder="Confirm Password">
            <button class="sign-up-btn">Create Account</button>
            <p>Already have an account? <a href="#" onclick="openSignIn()">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
